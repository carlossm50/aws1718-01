<!DOCTYPE html>
<html>
    <head>
        <title>
            Nombre del Proyecto
        </title>
        
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    </head>
    <body>
        <h1>Proyecto</h1>
        
        <form name="ProyectoForm">
            
            <!--<h3 style="float: left"> <strong>Nombre del Proyecto</strong> </h3> -->
            
            <div name="datosProyecto">
               
                <table>
                    
                    <tr>					
                        <td><label for="male">Responsabe</label></td> 
						<td><input class="form-control" type="text" name="responsable" maxlength="60" size="60"></td>                      
                    </tr>
					<tr>
						<td><label for="male">Tipo de Proyecto/ayuda</label></td> 
						<td><input class="form-control" type="text" name="responsable" maxlength="60" size="60"></td>
					</tr>
					<tr>					
                        <td><label for="male">Fecha de Inicio</label></td> 
						<td><input class="form-control" type="text" name="responsable" maxlength="60" size="60"></td>                      
                    </tr>
					<tr>
						<td><label for="male">Fecha de Finalización</label></td> 
						<td><input class="form-control" type="text" name="responsable" maxlength="60" size="60"></td>
					</tr>
                </table>
            </div>
            
            <div name="financiador">
				<fieldset>            
					<legend>Empresa/Organismo Financiador/es</legend>
					<table>
						<th>Nombre</th>
						<tr>
							<td><input class="form-control" type="text" name="financiador" maxlength="60" size="60"></td>
						</tr>
					</table>
				</fieldset>
            </div>
            
            <div name="equipo">
				<fieldset>            
					<legend>Equipo de Investigación</legend>
					<table>
						<th>Nombre</th>
						<tr>
							<td><input class="form-control" type="text" name="financiador" maxlength="60" size="60"></td>
						</tr>
					</table>
				</fieldset>
            </div>            
            
			<div class="form-group" name="equipo">
				<fieldset >            
					<legend>Equipo de Trabajo</legend>
					<table>
						<th>Nombre</th>
						<tr>
							<td><input class="form-control" type="text" name="financiador" maxlength="60" size="60"></td>
						</tr>
					</table>
				</fieldset>
            </div> 
        </form>
    </body>
