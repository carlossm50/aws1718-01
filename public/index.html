<html ng-app="ContactListApp">
    <head>
        <title>
            Contact List
        </title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="contact-list-app.js"></script>
        <script type="text/javascript" src="list-ctrl.js"></script>
    </head>
    <body ng-controller="ListCtrl">
        <h1>Contacts</h1>
        <form name="contactForm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tr>
                    <td><input class="form-control" ng-model="newContact.name"></td>
                    <td><input ng-class="{'is-invalid': !contactForm.phone.$valid}" name="phone" class="form-control" required ng-pattern="/^[0-9]+$/" ng-model="newContact.phone"></td>
                    <td><input class="form-control" ng-model="newContact.email" data-form-field="Email"></td> 
                    
                    <td><button class="btn btn-primary" ng-disabled="!contactForm.$valid"  ng-click="addContact()">Add</button> </td> 
                    <td><button class="btn btn-danger" ng-click="delContact()">Delete</button> </td> 
                    <td><button class="btn btn-warning" ng-click="updateContact(contact.name)">Update</button> </td>
                    <td><button class="btn btn-success" ng-click="GetContact(contact.name)">Search</button> </td>
                    <td><a class="btn btn-primary" style="color:#fff" href="/contactsSearch.html">Projects</a> </td>
                </tr>
    
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.email}}</td>
                    <td><button class="btn btn-danger" ng-click="delContact(contact.name)">Delete</button> </td> 
                </tr>
            </table>
        </form>
        <h5><a href="https://documenter.getpostman.com/view/359472/aws1718/RVnTmM8k">api documentation</a></h5>
    </body>
</html>
